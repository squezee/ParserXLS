<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">Parser</div>
            </div>

        </header>
        <section>
            <div class="container">
                <div class="parserQueue">
                    <div class="label">Условия выбора</div>
                    <div class="parserQueueInner">
                        
                        <div class="addBtn">Добавить + 
                            <div class="addBtnDropDown">
                                <div class="addConditionBtn forValue">
                                    По значению:
                                </div>
                                <div class="addConditionBtn range">
                                    Диапазон:
                                </div>
                                <div class="addConditionBtn startedBy">
                                    Начинается на:
                                </div>
                                <div class="addConditionBtn endedBy" >
                                    Заканчивается на:
                                </div>
                                <div class="addConditionBtn contains">
                                    Содержит:
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="findBtn">Найти</div>
                <div class="resultWrapper">
                    <div class="resultLabel">Результат поиска:</div>
                    <div class="resultContent">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">

            </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
