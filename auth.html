<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">Parser</div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="authForm">
                    <div class="errorBlock">Text</div>
                    <div class="label">Авторизация пользователя MySQL</div>
                    
                    <div class="authInputBlock">
                        <input placeholder="Пользователь" type="text" id="user">
                    </div>
                    <div class="authInputBlock">
                        <input placeholder="Пароль" type="password" id="password">
                    </div>
                    <div class="submitBtn">Войти</div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">

            </div>
        </footer>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
